<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Typing Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameboy">
        <div class="screen-container">
            <div class="screen">
                <div id="menu" class="active section">
                    <h2>Main Menu</h2>
                    <div class="menu-item selected">Start Game</div>
                    <div class="menu-item">High Scores</div>
                    <div class="menu-item">Difficulty</div>
                </div>
                <div id="difficulty-select" class="hidden section">
                    <h2>Select Difficulty</h2>
                    <div class="menu-item">Easy</div>
                    <div class="menu-item">Medium</div>
                    <div class="menu-item">Hard</div>
                </div>
                <div id="game-area" class="hidden">
                    <div id="words-container"></div>
                    <div id="stats">
                        <span id="score">Score: 0</span>
                        <span id="lives">Lives: 3</span>
                    </div>
                    <input type="text" id="word-input" autocomplete="off">
                </div>
                <div id="high-scores" class="hidden">
                    <!-- High scores will be populated by JS -->
                </div>
            </div>
        </div>
        <div class="controls">
            <div class="d-pad">
                <button id="up">↑</button>
                <button id="down">↓</button>
            </div>
            <div class="action-buttons">
                <button id="select-btn">A</button>
                <button id="back-btn">B</button>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
